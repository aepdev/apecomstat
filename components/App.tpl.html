<transition name="fade" :appear="true">
    <div id="app">
        <h1>{{ title }}</h1>
        <div class="filter">
            <label for="tag_filter">Filter by tag:</label>
            <input v-model="filter_value" name="tag_filter" id="tag_filter" placeholder="filter by tag">
            <button @click="filter_value=''">Clear</button>
        </div>
        <transition-group name="list" tag="div" class="el-pins">
            <el-pin v-for="el_pin in filtered_el_pins"
                class="list-complete-item"
                :key="el_pin.image_url"
                :image_url="el_pin.image_url"
                :author="el_pin.author"
                :description="el_pin.description"
                :tags="el_pin.tags"
                :filter_value="filter_value"
                @tag-clicked="update_filter"
            ></el-pin>
            <link rel="stylesheet" href="/assets/css/elementals.css" type="text/css">
        </transition-group>
    </div>
    </transition>
